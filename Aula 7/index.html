<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>To do List</h1>
        <div class="corpo-input">
            <form class="add" id="formulario">
                <label for="add">Adicione a sua tarefa a fazer.</label>
                <input id="add-todo" type="text" name="add">
                <button id="submit-todo" type="submit">Adicionar to do</button>
            </form>
        </div>
        <div class="corpo-lista">
            <ul class="lista" id="lista">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
